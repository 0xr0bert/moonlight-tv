buildType:
  default: debug
  choices:
    debug:
      short: Debug
      long: Unstripped debug build
      buildType: Debug
    reldebug:
      short: RelWithDebInfo
      long: Release with debug information
      buildType: RelWithDebInfo
    release:
      short: Release
      long: Optimize generated code
      buildType: Release

buildPlatform:
  default: standard
  choices:
    standard:
      short: Standard
      long: SDL2 implementation for most platforms
      settings:
        TARGET_DESKTOP: true
    webos:
      short: webOS
      long: Build for webOS
      settings:
        TARGET_WEBOS: true
    raspi:
      short: Raspberry Pi
      long: Build for Raspberry Pi
      settings:
        TARGET_RASPI: true