buildType:
  default: debug
  choices:
    debug:
      short: Debug
      long: Unstripped debug build
      buildType: Debug
    reldebug:
      short: RelWithDebInfo
      long: Release with debug information
      buildType: RelWithDebInfo
    release:
      short: Release
      long: Optimize generated code
      buildType: Release

webosImpl:
  default: standard
  choices:
    standard:
      short: Standard
      long: SDL2 implementation for most platforms
      settings:
        WEBOS_LEGACY: false
    legacy:
      short: webOS Legacy
      long: LGNCAPI for older webOS
      settings:
        WEBOS_LEGACY: true